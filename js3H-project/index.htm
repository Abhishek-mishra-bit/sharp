<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <div class="container">
    <h1 class="text-center">Expense Tracker</h1>
    <form id="expense-form" onsubmit="handleFormSubmit(event)">
      <div class="mb-3">
        <label for="expense Amount" class="form-label">Expense Amount:</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" class="form-control" id="description" placeholder="Enter Description">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label" >Select category:</label>
        <select name="Expense-list" id="category" class="form-control">
          <option value="Home expense">Home expense</option>
          <option value="Movie-expense">Movie expense</option>
          <option value="electricity bill">Electricity bill</option>
          <!-- add acc to you -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary form-control">Submit</button>
    </form>
    <!-- <div class="balance mt-4">
      <h4>My total expense:</h4>
      <h1 id="balance">Rs 0.00</h1>
    </div> -->
    <div class="history mt-4">
      <h3>Balance History:</h3>
      <ul id="user-list" class="list-group"></ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
  
</body>
<script src="script.js"></script>
</html>
