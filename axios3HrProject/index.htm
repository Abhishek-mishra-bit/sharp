<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>
    <div class="container">
        <h1 class="text-center">Student Manager</h1>
        <br>        
        <h5 class="text-center">All Students:</h5>
        <form id="student-list" onsubmit="handleFormSubmit(event)">
            <div class="mb-3">
                <label for="name" class="studentName">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <div class="mb-3">
                <label for="Mobile" class="form-label">Mobile:</label>
                <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address">
            </div>
            
                <button type="submit" class="btn btn-primary form-control">Add</button>
            
        </form>
        <div class="history mt-4">
            <h3>All Students</h3>
            <ul id="user-list" class="list-group"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="index.js"></script>
</html>
